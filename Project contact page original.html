  <style>
    body {
      background-image: url(https://asset20.ckassets.com/blog/wp-content/uploads/sites/5/2021/12/How-to-Save-Money-on-Home-Appliances-in-India.jpg);

      h1{font-size:45px;

    .flip-card {
      background-color: transparent;
      width: 200px;
      height: 180px;
      perspective: 1000px;
      position: relative;
       z-index: 2;
    margin-left: 189px;
    margin-top: 191px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }

    .flip-card-front {
      background-color: #bbb;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .flip-card-back {
      background-color: #2980b9;
      color: white;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .maindiv {
      background-image: url("https://cityhousingpeshawar.pk/wp-content/uploads/2023/08/Location.png");
     margin: 50px auto;
    opacity: 0.8;
    position: relative;
    border: 2px solid black;
    width: 888px;
    z-index: 1;
    height: 415px;
    margin-top: -75px;
    margin-left: 321px;
    }

    img {
      width: 100px;
      height: 100px;
    }

    h6, p {
      margin: 0;
    }
  </style>
</head>
<body>

</div>
